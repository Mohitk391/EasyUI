            <h2 class="component_heading">Avatar</h2>
            <p>
                The avatar component has basic 5 sizes,
                <span class="component_description_highlight">avatar-xl</span>, 
                <span class="component_description_highlight">avatar-lg</span>,
                <span class="component_description_highlight">avatar-md</span>,
                <span class="component_description_highlight">avatar-sm</span>,
                <span class="component_description_highlight">avatar-xs</span>, 
                and by using <span class="component_description_highlight">round</span> we can have round avatars and <span class="component_description_highlight">square</span> for square avatars.
            </p>
